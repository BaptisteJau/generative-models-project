learning_rate: 0.001
batch_size: 64
num_epochs: 20
input_shape:
  height: 32
  width: 32
  channels: 3
num_classes: 10
optimizer: Adam
loss_function: categorical_crossentropy
dropout_rate: 0.5
augmentation:
  rotation_range: 20
  width_shift_range: 0.2
  height_shift_range: 0.2
  shear_range: 0.2
  zoom_range: 0.2
  horizontal_flip: true
  fill_mode: nearest
latent_dim: 64
use_subset: true
subset_size: 0.3
log_interval: 100
plot_interval: 1000
save_interval: 10
preconvert: true
use_amp: true